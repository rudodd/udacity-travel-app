<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rustin's Travel Planner</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Rustin's Travel Planner</h1>
    </div>
    <div class="nav">
      <nav>
        <ul>
          <li>
            <button class="hidden"><i class="fas fa-plus"></i> Add a trip</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="username">
      <h2>Begin by telling us your name:</h2>
      <form>
        <div class="error-text hidden"></div>
        <input id="username-input" type="text" name="url" value="" placeholder="Enter your name">
        <button>Begin</button>
      </form>
    </section>
    <section id="main">
      <h2 id="welcome-message" class="hidden">Welcome to your travel planner</h2>
    </section>
  </main>
  <footer>
    <p>&copy; Copyright 2020 Rustin Dodd</p>
  </footer>
  <div class="overlay">
    <p>Loading...</p>
  </div>
  <div id="add-trip-container" class="hidden">
    <div class="form">
      <form id="add-trip">
        <label>Destination
          <input id="trip-location" type="text" name="trip-location" placeholder="Enter your destination">
        </label>
        <label>Departure Date
          <input id="trip-date" type="date" name="trip-date">
        </label>
        <button class="submit"><i class="fas fa-plus"></i> Add Trip</button>
        <button class="remove">Cancel</button>
      </form>
    </div>
  </div>
<script type="text/javascript" src="app.js"></script></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
</script>
</html>
