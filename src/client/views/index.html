<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <title>Rustin's Travel Planner</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Rustin's Travel Planner</h1>
    </div>
    <div class="nav">
      <nav>
        <ul>
          <li>
            <button class="hidden">Add a trip</button>
          </li>
        </ul>
      </nav>

  <main>
    <section id="username">
      <h2>Begin by telling us your name:</h2>

      </form>
    </section>
    <section id="main">
      <h2 id="welome-message" class="hidden">Welcome to your travel planner</h2>

  </main>
  <footer>

  </footer>
  <div class="overlay">
    <p>Loading...</p>
  </div>
